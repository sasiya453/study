<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SRS App</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
      .container { max-width: 960px; margin: 0 auto; padding: 1rem; }
      input, button, select, textarea {
        padding: 0.6rem; margin: 0.25rem 0; border: 1px solid #cbd5e1; border-radius: 8px;
      }
      button { background: #2563eb; color: #fff; border: none; cursor: pointer; }
      button.secondary { background: #64748b; }
      button:disabled { background: #94a3b8; cursor: not-allowed; }
      .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 1rem; margin: 0.5rem 0; }
      .row { display: flex; gap: 0.75rem; flex-wrap: wrap; }
      .space { height: 0.5rem; }
      nav { background: #0f172a; color: #fff; }
      nav .container { display: flex; align-items: center; justify-content: space-between; }
      a { color: #2563eb; text-decoration: none; }
      .muted { color: #475569; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
